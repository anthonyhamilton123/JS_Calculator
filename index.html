<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="calcDisplay">
            <p id="results"></p>
        </div>
        <button id="clearButton">Clear</button>
        <div id="buttonContainer">
            <div class="buttonColumn">
                <button class="numberButton" id="seven">7</button>
                <button class="numberButton" id="four">4</button>
                <button class="numberButton" id="one">1</button>
                <button class="numberButton" id="zero">0</button>
            </div>
            <div class="buttonColumn">
                <button class="numberButton" id="eight">8</button>
                <button class="numberButton" id="five">5</button>
                <button class="numberButton" id="two">2</button>
                <button class="numberButton" id="decimal">.</button>
            </div>
            <div class="buttonColumn">
                <button class="numberButton" id="nine">9</button>
                <button class="numberButton" id="six">6</button>
                <button class="numberButton" id="three">3</button>
                <button class="operationButton" id="equalSign">=</button>
            </div>
            <div class="buttonColumn">
                <button class="operationButton" id="divide">รท</button>
                <button class="operationButton" id="multiply">x</button>
                <button class="operationButton" id="subtract">-</button>
                <button class="operationButton" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
